<meta charset="utf-8">
<script type="text/javascript">
    /*
    Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
    в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект
    */
    'use strict';
    function getNumbers(number) {
        if (isNaN(number)) {
            console.log('Это не является числом'); // Проверка на число
        } else if ((number <= 0) || (number >= 999)) {
            console.log("Введите число в диапазоне от 0 до 999"); // Проверка на диапазон, всё что после запятой потом отбросим
        }
        else {
            var result = {
                "единицы": (number % 100) % 10,
                "десятки": (number % 100 - (number % 100) % 10) / 10,
                "сотни": parseInt(number / 100)
            }
        }
        return result
    }

    var a = getNumbers(+prompt("Введите число от 0 до 999: "));
    console.log(a);

</script>
