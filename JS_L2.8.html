<meta charset="utf-8">
<script type="text/javascript">

    /*
    С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.
    */

    /* Возведене в степень можно представить так:
    multy = val*val*val... (pow раз)
    multy = val*val...(pow - 1 раз)
    ...
    multy = val (pow = 1)
    число остаётся неизменным, а вот степень меняется
    */

    function power(val, pow) {
        if (pow == 0) {
            return 1;
        }
        else if (pow == 1) {
            return val;
        }
        else if (pow > 0) {
            return power(val, pow - 1) * val;
        }
        else if (pow < 0) {
            return power(val, pow + 1) / val;
        }
    }

    alert(power(2, -2));

</script>
