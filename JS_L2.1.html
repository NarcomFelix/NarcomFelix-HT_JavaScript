<script type="text/javascript">

	/*
	Дан код:
	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2 Префиксная форма записи оператора инкрементирования, а = 2 до приравнивания
	d = b++; alert(d);           // 1 Постфиксная форма записи оператора инкрементирования, b = 2 после приравнивания
	c = (2+ ++a); alert(c);      // 5 Префиксная форма записи оператора инкрементирования, а = 3 до приравнивания
	d = (2+ b++); alert(d);      // 4 Постфиксная форма записи оператора инкрементирования, b = 3 после приравнивания
	alert(a);                    // 3
	alert(b);                    // 3
	*/

	var a = 1, b = 1, c, d;
	c = ++a; alert("c: " + c + ' a: ' + a);
	d = b++; alert('d: ' + d + ' b: ' + b);

	c = (2 + ++a); alert("c: " + c + ' a: ' + a);
	d = (2 + b++); alert('d: ' + d + ' b: ' + b);
	alert(a);
	alert(b);

</script>
