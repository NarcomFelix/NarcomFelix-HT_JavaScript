<meta charset="utf-8">
<script type="text/javascript">

    /* Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return. */

    function addition_numbers(x, y) {
        return x + y;
    }
    function subtraction_numbers(x, y) {
        return x - y;
    }
    function multiplication_numbers(x, y) {
        return x * y;
    }
    function division_numbers(x, y) {
        return x / y;
    }


    alert(addition_numbers(2, 2));
    alert(subtraction_numbers(2, 0));
    alert(multiplication_numbers(2, 0));
    alert(division_numbers(2, 0));

</script>
