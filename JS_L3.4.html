<meta charset="utf-8">
<script type="text/javascript">
    /*
    Нарисовать пирамиду с 20 рядами с помощью console.log, как показано на рисунке
    */

    var str = ''; // можно и let
    for (i = 1; i <= 20; i++) {

        str += "X"; // используем конкатенацию
        console.log(str);

    }
</script>
