<meta charset="utf-8">
<script type="text/javascript">

    /*
    Сравнить null и 0. Попробуйте объяснить результат.
    */

    /* Мне кажется здесь была задача прочитать это: https://habr.com/ru/company/ruvds/blog/337732/
    Смысл всей статьи: так написан алгоритм.*/

    alert(null > 0); // false
    alert(null < 0); // false
    alert(null >= 0);// true
    alert(null <= 0);// true
    alert(null != 0) // true
    alert(null == 0);// false
    alert(null === 0)// false
</script>
